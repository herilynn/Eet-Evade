<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js" defer></script>
    <link rel="icon" type = "image/x-icon" href = "src/assets/razzberry.png"/>
    <title>Project Name</title>
  </head>

  <body>

    <div class = "timer">
      <p><span id = "seconds">00</span>: <span id = "minutes">00</span></p>
    </div>
    <!-- <div class = "test">
      <canvas id="canvas1"></canvas>
      <img src = "src/assets/viridianforest.png"/>
    </div> -->
    <div class = 'points'>
      <progress id = "pointsGauge" value = "0" max = "200">
      </progress>
    </div>

    <div class = "light">
      <span id = "battery"></span>
    </div>


    <div class = "bg">
      <img src="src/assets/gbScreen.png" class="gbBg"/>
    </div>

    <h1 class = "legend">
      Legend
      <p class="legendItems"> 
        <img src="src/assets/masterball.png" alt="Image Description">
        : game over</p>
      <p class="legendItems"> 
        <img src="src/assets/ultraball.png" alt="Image Description">
        : timer - 8 (-5 if evolved)</p>
      <p class="legendItems"> 
        <img src="src/assets/greatball.png" alt="Image Description">
        : timer - 4 (-3 if evolved)</p>
      <p class="legendItems"> 
        <img src="src/assets/pokeball.png" alt="Image Description">
        : timer - 2 (resistant if evolved and gives +3 pts),</p>
      <p class="legendItems"> 
        <img src="src/assets/razzberry.png" alt="Image Description">
        : points + 2 </p>
      <p class="legendItems"> 
        <img src="src/assets/firestone.png" alt="Image Description">
        <img src="src/assets/waterstone.png" alt="Image Description">
        <img src="src/assets/thunderstone.png" alt="Image Description">
        : points + 5 & stones and berries now give 2x amt of points </p>
      </h1>

      <img src="src/assets/gameboxColon.png"/>
    </div> -->
